<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave online!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>wave online!</h1>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        
        <div class="instructions">
            <p><strong>조작법:</strong> 방향키 또는 WASD로 이동, HJKL로 스킬 사용, 게임오버 시 'R' 키로 재시작</p>
            <p><strong>탭 전환:</strong> 1-게임, 2-상점, 3-성장, 4-도전과제, 5-랭킹 화면</p>
            <p><strong>스킬:</strong> H-대시(기본), J-실드(🔒), K-슬로우(🔒), L-몬스터멈춤(🔒)</p>
            <p><strong>목표:</strong> 빨간 몬스터를 피하며 코인 모으기! 🪙</p>
            <p><strong>상점:</strong> 2키로 상점 이동, 뽑기 박스 클릭으로 스킬 획득 (300코인)!</p>
            <p><strong>🔐 Google 로그인:</strong> 클라우드 저장 & 전체 랭킹 참여!</p>
            <p><strong>🏆 랭킹:</strong> 5키로 랭킹 확인, 최고 기록으로 경쟁하세요!</p>
        </div>
    </div>

    <!-- 메인 게임 스크립트 (모듈 시스템 사용) -->
    <script type="module" src="js/game.js"></script>
</body>
</html>
